<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet"
        href="{{ url_for('static', filename='style.css') }}"/>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"/>
    <title>{% block title %} {% endblock %}</title>

</head>

<body>


    <div class="top-bar" >
        <div class="column is-pulled-right">
            {% if not current_user.is_authenticated %}
                <a class="button is-link" href="{{ url_for('login_page') }}">Log in</a>
                <a class="button is-link" href="{{ url_for('signup_page') }}">Sign Up</a>
            {% else %}
            <p style="top: 50%;color: white"> Ho≈ügeldin {{ current_user.firstname }}</p>
                <a style="top: 50%" class="button is-link" href="{{ url_for('logout_page') }}">Log out</a>
            {% endif %}
        </div>
      <div class="container has-text-centered">
          <a href="/">
              <img  alt="alternative" src="{{ url_for('static', filename='logo.png') }}" id="logo">
          </a>

      </div>

    </div>



    <div  class="container has-text-centered" id="content">
        {% for message in get_flashed_messages() %}
        <div class="notification is-info">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}</div>

</body>


<footer class="footer">
    &copy Muzo 2020
</footer>
</html>
