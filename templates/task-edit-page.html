{% extends "layout2.html" %}
{% block title %}Home{% endblock %}
{% block content %}

    <form action="" method="post" name="task_list">


        <h1 class="title">Tasks</h1>
        {% if tasks %}
            <table class="table is-striped is-fullwidth">
                {% for task_key, task in tasks %}
                    <tr>
                        <td>
                            <label class="radio">
                                <input type="radio" name="form_task_key" value="{{ task_key }}" required="required">
                            </label>
                            <a href="{{ url_for('task_page', url=task.url) }}">
                                {{ task.title }}
                                {% if task.year %} ({{ task.year }}) {% endif %}
                            </a>

                        </td>
                    </tr>
                {% endfor %}
            </table>
            <div class="field is-grouped">
                <div class="control">
                    <a>
                        <button class="button is-yellow is-small">Edit</button>
                    </a>
                </div>
            </div>
            </form>
        {% endif %}
{% endblock %}
